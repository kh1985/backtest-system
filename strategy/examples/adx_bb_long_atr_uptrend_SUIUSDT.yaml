template: adx_bb_long

entry:
  - indicator: adx
    params:
      period: 14
    threshold: 20  # 全フォールドで採用
    comparison: ">"
  - indicator: bollinger_bands
    params:
      period: 20
      num_std_dev: 2.0
    condition: price_below_lower

exit:
  take_profit_atr_mult: 1.5  # tp15 (3/5フォールド)
  stop_loss_atr_mult: 2.0    # sl20 (固定)

