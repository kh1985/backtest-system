# RSI + BB Short (RSI>67固定) - Range用
# OOS PASS率: 62.5% (n=8)
# レジーム: Range (Dual-TF EMA)
# Exit: atr_tp20_sl20 (TP=ATR x2.0, SL=ATR x2.0)

name: "rsi_bb_short_f67"
side: short

indicators:
  - type: rsi
    period: 14
  - type: bollinger
    period: 20
    std_dev: 2.0
  - type: atr
    period: 14

entry_conditions:
  - type: threshold
    column: rsi_14
    operator: ">"
    value: 67
  - type: column_compare
    column_a: close
    operator: ">"
    column_b: bb_upper_20

entry_logic: and

exit:
  use_atr_exit: true
  atr_tp_mult: 2.0
  atr_sl_mult: 2.0
  atr_period: 14
