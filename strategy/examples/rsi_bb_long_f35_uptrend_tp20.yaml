# RSI + BB Long (RSI<35固定) - Uptrend用
# WFA ROBUST率: 22% (12/54) - exit tp20固定
# レジーム: Uptrend (Dual-TF EMA)
# Exit: atr_tp20_sl20 (TP=ATR x2.0, SL=ATR x2.0)

name: "rsi_bb_long_f35"
side: long

indicators:
  - type: rsi
    period: 14
  - type: bollinger
    period: 20
    std_dev: 2.0
  - type: atr
    period: 14

entry_conditions:
  - type: threshold
    column: rsi_14
    operator: "<"
    value: 35
  - type: column_compare
    column_a: close
    operator: "<"
    column_b: bb_lower_20

entry_logic: and

exit:
  use_atr_exit: true
  atr_tp_mult: 2.0
  atr_sl_mult: 2.0
  atr_period: 14
