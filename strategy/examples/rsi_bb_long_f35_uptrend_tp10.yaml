# RSI + BB Long (RSI<35固定) - Uptrend用
# 実験用: exit tp10
# レジーム: Uptrend (Dual-TF EMA)
# Exit: tp=1.0%, sl=1.0%

name: "rsi_bb_long_f35"
side: long

indicators:
  - type: rsi
    period: 14
  - type: bollinger
    period: 20
    std_dev: 2.0

entry_conditions:
  - type: threshold
    column: rsi_14
    operator: "<"
    value: 35
  - type: column_compare
    column_a: close
    operator: "<"
    column_b: bb_lower_20

entry_logic: and

exit:
  take_profit_pct: 1.0
  stop_loss_pct: 1.0
