# strategy/examples/adx_bb_long_atr_uptrend_INJUSDT.yaml
template: adx_bb_long

entry:
  - indicator: adx
    params:
      period: 14
    threshold: 20
    comparison: ">"
  - indicator: bollinger_bands
    params:
      period: 20
      num_std_dev: 2.0
    condition: price_below_lower

exit:
  take_profit_atr_mult: 3.0  # tp30 (3/5フォールド、ハイリスク戦略)
  stop_loss_atr_mult: 2.0

